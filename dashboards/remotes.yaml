button_card_templates: !include ../button_card_templates.yaml

views:
  - title: Projector
    path: Projector
    icon: mdi:projector
    cards:
    - type: vertical-stack
      cards:

        - type: grid
          columns: 3
          square: false
          cards:
            - type: button
              icon: mdi:power
              tap_action:
                action: call-service
                service: remote.send_command
                service_data:  
                  entity_id: remote.ir_blaster_remote
                  device: projector
                  command: on
            - type: markdown
              content: " "
              style:
                .: |
                  ha-card {
                    background-color: transparent !important;
                    box-shadow: none !important;
                  }
            - type: button
              icon: mdi:power-cycle
              tap_action:
                action: call-service
                service: remote.send_command
                service_data:  
                  entity_id: remote.ir_blaster_remote
                  device: projector
                  command: off

        - type: markdown
          content: " "
          style:
            .: |
              ha-card {
                background-color: transparent !important;
                box-shadow: none !important;
              }

        - type: grid
          columns: 3
          square: false
          cards:

            - type: markdown
