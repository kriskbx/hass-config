  - alias: '[AIR-QUALITY] Turn on the air purifier when the air quality gets bad'
    mode: single
    trigger:
      - platform: numeric_state
        entity_id: sensor.air_quality_particulate_matter_10_0_m_concentration
        above: 5
      - platform: numeric_state
        entity_id: sensor.air_quality_particulate_matter_2_5_m_concentration
        above: 5
      - platform: numeric_state
        entity_id: sensor.air_quality_particulate_matter_1_0_m_concentration
        above: 5
    condition:
      - condition: state
        entity_id: input_boolean.purifier
        state: "on"
      - condition: state
        entity_id: schedule.air_purifier
        state: "on"
    action:
      - service: switch.turn_on
        entity_id: switch.plug_air_purifier

  - alias: '[AIR-QUALITY] Turn off the air purifier when the air quality is okay'
    mode: single
    trigger:
      - platform: numeric_state
        entity_id: sensor.air_quality_particulate_matter_10_0_m_concentration
        below: 2
      - platform: numeric_state
        entity_id: sensor.air_quality_particulate_matter_2_5_m_concentration
        below: 2
      - platform: numeric_state
        entity_id: sensor.air_quality_particulate_matter_1_0_m_concentration
        below: 2
    condition:
      - condition: state
        entity_id: input_boolean.purifier
        state: "on"
    action:
      - service: switch.turn_off
        entity_id: switch.plug_air_purifier

  # -------- maintenance -------- #
  - alias: '[MAINTENANCE] Reboot pi-speakers'
    id: 'reboot_pi_speakers'
    mode: single
    trigger:
      - platform: state
        entity_id: schedule.maintenance_window
        to: "on"
    action:
      - action: shell_command.reboot_speaker_kitchen
      - action: shell_command.reboot_speaker_livingroom
      - action: shell_command.reboot_speaker_bath

  # -------- alarm -------- #
  - alias: '[ALARM] Toggle away mode when alarm is armed'
    id: 'alarm_toggle_away_mode'
    mode: single
    trigger:
      - platform: state
        entity_id: alarm_control_panel.alarm
        to: "armed_vacation"
      - platform: state
        entity_id: alarm_control_panel.alarm
        to: "armed_away"
      - platform: state
        entity_id: alarm_control_panel.alarm
        to: "disarmed"
      - platform: homeassistant
        event: start
    action:
      - if:
          - or:
              - condition: state
                entity_id: alarm_control_panel.alarm
                state: "armed_vacation"
              - condition: state
                entity_id: alarm_control_panel.alarm
                state: "armed_away"
        then:
          - action: input_boolean.turn_on
            target:
              entity_id: input_boolean.away
      - if:
          - condition: state
            entity_id: alarm_control_panel.alarm
            state: "disarmed"
        then:
          - action: input_boolean.turn_off
            target:
              entity_id: input_boolean.away

  - alias: '[ALARM] Toggle vacation mode when alarm is armed'
    id: 'alarm_toggle_away_mode'
    mode: single
    trigger:
      - platform: state
        entity_id: alarm_control_panel.alarm
        to: "armed_vacation"
      - platform: state
        entity_id: alarm_control_panel.alarm
        to: "disarmed"
      - platform: homeassistant
        event: start
    action:
      - if:
          - or:
              - condition: state
                entity_id: alarm_control_panel.alarm
                state: "armed_vacation"
        then:
          - action: input_boolean.turn_on
            target:
              entity_id: input_boolean.vacation
      - if:
          - condition: state
            entity_id: alarm_control_panel.alarm
            state: "disarmed"
        then:
          - action: input_boolean.turn_off
            target:
              entity_id: input_boolean.vacation

  - alias: '[ALARM] Toggle video recordings when away mode is on'
    id: 'alarm_toggle_video_recordings'
    mode: single
    trigger:
      - platform: state
        entity_id: input_boolean.away
      - trigger: time_pattern
        minutes: "*"
    action:
      - if:
          - condition: state
            entity_id: input_boolean.away
            state: "on"
        then:
          - action: switch.turn_on
            target:
              entity_id: switch.hallway_detect
          - action: switch.turn_on
            target:
              entity_id: switch.hallway_motion
          - action: switch.turn_on
            target:
              entity_id: switch.hallway_recordings
          - action: switch.turn_on
            target:
              entity_id: switch.hallway_snapshots
      - if:
          - condition: state
            entity_id: input_boolean.away
            state: "off"
        then:
          - action: switch.turn_off
            target:
              entity_id: switch.hallway_detect
          - action: switch.turn_off
            target:
              entity_id: switch.hallway_motion
          - action: switch.turn_off
            target:
              entity_id: switch.hallway_recordings
          - action: switch.turn_off
            target:
              entity_id: switch.hallway_snapshots

  - alias: '[ALARM] Send notification on person occupancy'
    id: 'alarm_occupancy'
    mode: single
    trigger:
      - platform: state
        entity_id: binary_sensor.hallway_person_occupancy
        to: "on"
    condition:
      - condition: state
        entity_id: input_boolean.away
        state: "on"
    action:
      - action: notify.pushover
        data:
          title: ALARM
          message: Motion detected, check camera!
          data:
            expire: 300
            retry: 30

  - alias: '[ALARM] Send notification when windows or doors are opened'
    id: 'alarm_notification'
    mode: single
    trigger:
      - platform: state
        entity_id: group.alarm_triggers
        to: "on"
    condition:
      - condition: state
        entity_id: input_boolean.away
        state: "on"
    action:
      - action: notify.pushover
        data:
          title: ALARM
          message: Window or door has been opened!
          data:
            priority: 2
            sound: "persistent"
            expire: 300
            retry: 30

  - alias: '[ALARM] Activate alarm when windows or doors are opened'
    id: 'alarm_activation'
    mode: single
    trigger:
      - platform: state
        entity_id: group.alarm_triggers
        to: "on"
    condition:
      - condition: state
        entity_id: input_boolean.vacation
        state: "on"
    action:
      - action: script.turn_on
        target:
          entity_id:
            - script.activate_simple_alarm_sequence

  # -------- blinds -------- #
  - alias: '[BLINDS] Prevent blinds from opening when window left is open'
    id: 'blinds_prevent_opening_left'
    mode: parallel
    trigger:
      - platform: numeric_state
        entity_id: cover.blinds_wohnzimmer_links
        attribute: current_position
        below: 100
    condition:
      - condition: state
        entity_id: binary_sensor.window_sensor_wohnzimmer_links_contact
        state: "on"
    action:
      - service: cover.stop_cover
        target:
          entity_id: cover.blinds_wohnzimmer_links
      - service: cover.open_cover
        target:
          entity_id: cover.blinds_wohnzimmer_links

  - alias: '[BLINDS] Prevent blinds from opening when window right is open'
    id: 'blinds_prevent_opening_right'
    mode: parallel
    trigger:
      - platform: numeric_state
        entity_id: cover.blinds_wohnzimmer_rechts
        attribute: current_position
        below: 100
    condition:
      - condition: state
        entity_id: binary_sensor.window_sensor_wohnzimmer_rechts_contact
        state: "on"
    action:
      - service: cover.stop_cover
        target:
          entity_id: cover.blinds_wohnzimmer_rechts
      - service: cover.open_cover
        target:
          entity_id: cover.blinds_wohnzimmer_rechts

  # -------- heating -------- #
  - alias: '[HEATING] Turn on heating for work'
    id: 'heating_work'
    mode: single
    trigger:
      - platform: state
        entity_id: schedule.heating_work
        to: "on"
      - platform: state
        entity_id: input_boolean.away
        to: "off"
      - platform: state
        entity_id: input_boolean.vacation
        to: "off"
      - platform: homeassistant
        event: start
    action:
      - repeat:
          while:
            condition: state
            entity_id: schedule.heating_work
            state: "on"
          sequence:
            - delay:
                minutes: 1
            - condition: state
              entity_id: input_boolean.heating
              state: "on"
            - condition: state
              entity_id: input_boolean.vacation
              state: "off"
            - condition: state
              entity_id: input_boolean.away
              state: "off"
            - service: climate.set_temperature
              data:
                hvac_mode: heat
                temperature: "{{ states('input_number.high_comfort_temperature') | int }}"
              target:
                entity_id: climate.climate_arbeitszimmer
            - service: climate.set_temperature
              data:
                hvac_mode: heat
                temperature: "{{ states('input_number.comfort_temperature') | int }}"
              target:
                entity_id: climate.climate_wohnzimmer
            - service: climate.set_temperature
              data:
                hvac_mode: heat
                temperature: "{{ states('input_number.room_temperature') | int }}"
              target:
                entity_id: climate.climate_kuche
            - delay:
                minutes: 10

  - alias: '[HEATING] Turn on heating after work'
    id: 'heating_after_work'
    mode: single
    trigger:
      - platform: state
        entity_id: schedule.heating_after_work
        to: "on"
      - platform: state
        entity_id: input_boolean.away
        to: "off"
      - platform: state
        entity_id: input_boolean.vacation
        to: "off"
      - platform: homeassistant
        event: start
    action:
      - repeat:
          while:
            condition: state
            entity_id: schedule.heating_after_work
            state: "on"
          sequence:
            - delay:
                minutes: 1
            - condition: state
              entity_id: input_boolean.heating
              state: "on"
            - condition: state
              entity_id: input_boolean.vacation
              state: "off"
            - condition: state
              entity_id: input_boolean.away
              state: "off"
            - service: climate.set_temperature
              data:
                hvac_mode: heat
                temperature: "{{ states('input_number.comfort_temperature') | int }}"
              target:
                entity_id: climate.climate_arbeitszimmer
            - service: climate.set_temperature
              data:
                hvac_mode: heat
                temperature: "{{ states('input_number.high_comfort_temperature') | int }}"
              target:
                entity_id: climate.climate_wohnzimmer
            - service: climate.set_temperature
              data:
                hvac_mode: heat
                temperature: "{{ states('input_number.night_temperature') | int }}"
              target:
                entity_id: climate.climate_kuche
            - delay:
                minutes: 10

  - alias: '[HEATING] Turn on heating for night'
    id: 'heating_night'
    mode: single
    trigger:
      - platform: state
        entity_id: schedule.heating_night
        to: "on"
      - platform: state
        entity_id: input_boolean.away
        to: "off"
      - platform: state
        entity_id: input_boolean.vacation
        to: "off"
      - platform: homeassistant
        event: start
    action:
      - repeat:
          while:
            condition: state
            entity_id: schedule.heating_night
            state: "on"
          sequence:
            - delay:
                minutes: 1
            - condition: state
              entity_id: input_boolean.heating
              state: "on"
            - condition: state
              entity_id: input_boolean.vacation
              state: "off"
            - condition: state
              entity_id: input_boolean.away
              state: "off"
            - service: climate.set_temperature
              data:
                hvac_mode: heat
