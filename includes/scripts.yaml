# -------- Scripts -------- #
script:

  # -------- alarm -------- #
  activate_pre_alarm_warning_sequence:
    sequence:
      - repeat:
          count: 20
          sequence:
            - condition: state
              entity_id: alarm_control_panel.alarm
              state: "armed_away"
#            - delay: 2
#            - action: button.press
#              target:
#                entity_id: button.camera1_camera1_siren
  activate_alarm_sequence:
    sequence:
      - action: switch.turn_on
        target:
          entity_id: switch.scene_music
      - action: media_player.select_source
        target:
          entity_id: media_player.pispeaker_kitchen_snapcast_client
        data:
          source: mpd
      - action: media_player.select_source
        target:
          entity_id: media_player.pispeaker_living_room_snapcast_client
        data:
          source: mpd
#      - delay: 30
      - repeat:
          count: 60
          sequence:
            - condition: state
              entity_id: alarm_control_panel.alarm
              state: "armed_away"
            - service: shell_command.high_volume_speaker_kitchen
            - service: shell_command.high_volume_speaker_livingroom
            - action: media_player.play_media
              target:
                entity_id: media_player.music_player_daemon
              data:
                media_content_type: audio/mpeg
                media_content_id: media-source://media_source/local/local/alarm.mp3
            - delay: 5
            - service: remote.send_command
              target:
                entity_id: remote.ir_blaster
              data:
                device: stereo
                command: volume-up
                num_repeats: 1
                delay_secs: 0

  # -------- lights -------- #
  party_color:
    sequence:
      - repeat:
          while:
            - condition: state
              entity_id: input_boolean.party
              state: "on"
          sequence:
            - service: light.turn_on
              data:
                transition: 1
                rgb_color:
                  - 63
                  - 187
                  - 0
                brightness_pct: 100
              target:
                entity_id: light.light_group_party_color
            - delay: 5
            - service: light.turn_on
              data:
                transition: 1
                rgb_color:
                  - 187
                  - 0
                  - 86
              target:
                entity_id: light.light_group_party_color
            - delay: 5
            - service: light.turn_on
              data:
                transition: 1
                rgb_color:
                  - 0
                  - 86
                  - 179
              target:
                entity_id: light.light_group_party_color
            - delay: 5
            - service: light.turn_on
              data:
                transition: 1
                rgb_color:
                  - 176
                  - 37
                  - 0
              target:
                entity_id: light.light_group_party_color
            - delay: 5
            - service: light.turn_on
              data:
                transition: 1
                rgb_color:
                  - 0
                  - 176
                  - 160
              target:
                entity_id: light.light_group_party_color
            - delay: 5

  turn_off_light:
    sequence:
      - service: light.turn_off
        data_template:
          entity_id: "{{ entity }}"
          transition: 1

  turn_on_light:
    sequence:
      - service: light.turn_on
        data_template:
          entity_id: "{{ entity }}"
          brightness: "{{ brightness }}"
          transition: 1
      - condition: template
        value_template: "{{ float(color_temp) > 0 }}"
      - delay: 00:00:01
      - service: light.turn_on
        data_template:
          entity_id: "{{ entity }}"
          color_temp: "{{ color_temp }}"
          transition: 2

  turn_on_scene:
    sequence:
      - service: scene.turn_on
        data_template:
          entity_id: scene.{{ entity }}
      - delay: 00:00:01
      - service: scene.turn_on
        data_template:
          entity_id: scene.{{ entity }}_temp
          transition: 2

  # -------- Hifi -------- #
  normalize_volume:
