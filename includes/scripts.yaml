# -------- Scripts -------- #
script:

  # -------- alarm -------- #
  activate_alarm_sequence:
    sequence:
      - action: switch.turn_on
        target:
          entity_id: switch.scene_music
      - delay: 15
      - action: media_player.select_source
        target:
          entity_id: media_player.snapcast_default
        data:
          source: mpd
      - action: tts.speak
        data:
          cache: true
          message: attention! intruder alarm will be activated in 1 minute!
          media_player_entity_id: media_player.music_player_daemon
        target:
          entity_id: tts.piper
      - repeat:
          for_each:
            - 55
            - 50
            - 45
            - 40
            - 35
            - 30
            - 25
            - 20
            - 15
            - 10
            - 5
          sequence:
            - delay: 5
            - action: tts.speak
              data:
                cache: true
                message: "{{ repeat.item }} seconds remaining!"
                media_player_entity_id: media_player.music_player_daemon
              target:
                entity_id: tts.piper
      - repeat:
          count: 30
          sequence:
            - delay: 5
            - action: media_player.play_media
              target:
                entity_id: media_player.music_player_daemon
              data:
                media_content_type: audio/mpeg
                media_content_id: media-source://media_source/local/alarm.mp3

  # -------- lights -------- #
  party_color:
    sequence:
      - repeat:
          while:
            - condition: state
              entity_id: input_boolean.party
              state: "on"
          sequence:
            - service: light.turn_on
              data:
                transition: 1
                rgb_color:
                  - 63
                  - 187
                  - 0
                brightness_pct: 100
              target:
                entity_id: light.light_group_party_color
            - delay: 3
            - service: light.turn_on
              data:
                transition: 1
                rgb_color:
                  - 187
                  - 0
                  - 86
              target:
                entity_id: light.light_group_party_color
            - delay: 3
            - service: light.turn_on
              data:
                transition: 1
                rgb_color:
                  - 0
                  - 86
                  - 179
              target:
                entity_id: light.light_group_party_color
            - delay: 3
            - service: light.turn_on
              data:
                transition: 1
                rgb_color:
                  - 176
                  - 37
                  - 0
              target:
                entity_id: light.light_group_party_color
            - delay: 3
            - service: light.turn_on
              data:
                transition: 1
                rgb_color:
                  - 0
                  - 176
                  - 160
              target:
                entity_id: light.light_group_party_color
            - delay: 3

  turn_off_light:
    sequence:
      - service: light.turn_off
        data_template:
          entity_id: "{{ entity }}"
          transition: 1

  turn_on_light:
    sequence:
      - service: light.turn_on
        data_template:
          entity_id: "{{ entity }}"
          brightness: "{{ brightness }}"
          transition: 1
      - condition: template
        value_template: "{{ float(color_temp) > 0 }}"
      - delay: 00:00:01
      - service: light.turn_on
        data_template:
          entity_id: "{{ entity }}"
          color_temp: "{{ color_temp }}"
          transition: 2

  turn_on_scene:
    sequence:
      - service: scene.turn_on
        data_template:
          entity_id: scene.{{ entity }}
      - delay: 00:00:01
      - service: scene.turn_on
        data_template:
          entity_id: scene.{{ entity }}_temp
          transition: 2

