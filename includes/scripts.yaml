  # -------- lights -------- #
  party_color:
    sequence:
      - repeat:
          while:
            - condition: state
              entity_id: input_boolean.party
              state: "on"
          sequence:
            - service: light.turn_on
              data:
                transition: 1
                rgb_color:
                  - 63
                  - 187
                  - 0
                brightness_pct: 100
              target:
                entity_id: light.light_group_party_color
            - delay: 2
            - service: light.turn_on
              data:
                transition: 1
                rgb_color:
                  - 187
                  - 0
                  - 86
              target:
                entity_id: light.light_group_party_color
            - delay: 2
            - service: light.turn_on
              data:
                transition: 1
                rgb_color:
                  - 0
                  - 86
                  - 179
              target:
                entity_id: light.light_group_party_color
            - delay: 2
            - service: light.turn_on
              data:
                transition: 1
                rgb_color:
                  - 176
                  - 37
                  - 0
              target:
                entity_id: light.light_group_party_color
            - delay: 2
            - service: light.turn_on
              data:
                transition: 1
                rgb_color:
                  - 0
                  - 176
                  - 160
              target:
                entity_id: light.light_group_party_color
            - delay: 2
  turn_off_light:
    sequence:
      - service: light.turn_off
        data_template:
          entity_id: "{{ entity }}"
          transition: 1
  turn_on_light:
    sequence:
      - service: light.turn_on
        data_template:
          entity_id: "{{ entity }}"
          brightness: "{{ brightness }}"
          transition: 1
      - condition: template
        value_template: "{{ float(color_temp) > 0 }}"
      - delay: 00:00:01
      - service: light.turn_on
        data_template:
          entity_id: "{{ entity }}"
          color_temp: "{{ color_temp }}"
          transition: 2
  turn_on_scene:
    sequence:
      - service: scene.turn_on
        data_template:
          entity_id: scene.{{ entity }}
      - delay: 00:00:01
      - service: scene.turn_on
        data_template:
          entity_id: scene.{{ entity }}_temp
          transition: 2

  # -------- Hifi -------- #
  normalize_volume:
    sequence:
      - service: remote.send_command
        target:
          entity_id: remote.ir_blaster_remote
        data:
          device: stereo
          command: volume-down
          num_repeats: 25
          delay_secs: 0
