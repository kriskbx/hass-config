# -------- Alarm -------- #
alarm_control_panel:
  - platform: manual
    name: Alarm
    unique_id: intruder_alarm
    code: !secret alarm_code
    arming_time: 10
    delay_time: 60
    arming_states:
      - armed_vacation
      - armed_away
    disarmed:
      trigger_time: 0

# -------- Sensors -------- #
group:
  wohnzimmer_blinds:
    name: Wohnzimmer Blinds
    icon: mdi:roller-shade
    all: false
    entities:
      - cover.blinds_wohnzimmer_links
      - cover.blinds_wohnzimmer_rechts

  arbeitszimmer_windows:
    name: Arbeitszimmer Windows
    icon: mdi:window-open
    all: false
    entities:
      - binary_sensor.window_sensor_arbeitszimmer_contact
      - binary_sensor.door_sensor_arbeitszimmer_contact
      - input_boolean.default_false

  wohnzimmer_windows:
    name: Wohnzimmer Windows
    icon: mdi:window-open
    all: false
    entities:
      - binary_sensor.window_sensor_wohnzimmer_links_contact
      - binary_sensor.window_sensor_wohnzimmer_rechts_contact
      - input_boolean.default_false

  kuche_windows:
    name: KÃ¼che Windows
    icon: mdi:window-open
    all: false
    entities:
      - binary_sensor.window_sensor_kuche_contact
      - binary_sensor.window_sensor_abstellraum_contact
      - input_boolean.default_false

# -------- booleans -------- #
input_boolean:
  projector:
    name: Projector
    initial: off
  stereo:
    name: Stereo
    initial: off
  party:
    name: Party
    initial: off
  vacation:
    name: Vacation
    icon: mdi:bag-suitcase
    initial: off
  away:
    name: Away
    icon: mdi:lock-clock
    initial: off
  heating:
    name: Automated Heating
    icon: mdi:thermostat-auto
    initial: on
  vacuum:
    name: Automated Vacuum
    icon: mdi:robot-vacuum
    initial: on
  purifier:
    name: Automated Air Purifier
    icon: mdi:air-purifier
    initial: on
  dehumidifier:
    name: Automated Dehumidifier
    icon: mdi:air-humidifier
    initial: on
  default_false:
    name: Defaults to false
    initial: off

# -------- number inputs -------- #
input_number:
  high_comfort_temperature:
    name: High comfort temperature
    initial: 23
    min: 0
    max: 40
    step: 1
  comfort_temperature:
    name: Comfort temperature
    initial: 22
    min: 0
    max: 40
    step: 1
  room_temperature:
    name: Room temperature
    initial: 20
    min: 0
    max: 40
    step: 1
  night_temperature:
    name: Night temperature
    initial: 18
    min: 0
    max: 40
    step: 1

