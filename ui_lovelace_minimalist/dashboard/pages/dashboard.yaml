title: "Dashboard"
path: 0
icon: "mdi:home"
type: sections
max_columns: 4
cards: [ ]
badges:
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: weather.openweathermap
    show_entity_picture: true
    state_content:
      - state
      - temperature
      - humidity
      - wind_speed
    name: Weather
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: alarm_control_panel.alarm
    color: ''
    show_entity_picture: false
    state_content: state

sections:
  - type: grid
    cards:

      # -------- scenes -------- #
      - square: true
        type: grid
        column_span: 1
        columns: 6
        cards:
          - type: custom:mushroom-template-card
            primary: ''
            secondary: Chill
            icon: mdi:cards-heart
            layout: vertical
            icon_color: red
            badge_icon: ''
            fill_container: false
            tap_action:
              action: toggle
            entity: switch.scene_romantic
          - type: custom:mushroom-template-card
            primary: ''
            secondary: Bright
            icon: mdi:brightness-7
            layout: vertical
            icon_color: yellow
            badge_icon: ''
            fill_container: false
            tap_action:
              action: toggle
            entity: switch.scene_work
          - type: custom:mushroom-template-card
            primary: ''
            secondary: Cinema
            icon: mdi:movie-open
            layout: vertical
            icon_color: green
            badge_icon: ''
            fill_container: false
            tap_action:
              action: toggle
            entity: switch.scene_cinema
          - type: custom:mushroom-template-card
            primary: ''
            secondary: Music
            icon: mdi:music
            layout: vertical
            icon_color: blue
            badge_icon: ''
            fill_container: false
            tap_action:
              action: toggle
            entity: switch.scene_music
          - type: custom:mushroom-template-card
            primary: ''
            secondary: Gaming
            icon: mdi:controller
            layout: vertical
            icon_color: orange
            badge_icon: ''
            fill_container: false
            tap_action:
              action: toggle
            entity: switch.scene_gaming
          - type: custom:mushroom-template-card
            primary: ''
            secondary: 'Off'
            icon: mdi:eye-off
            layout: vertical
            icon_color: purple
            badge_icon: ''
            fill_container: false
            tap_action:
              action: toggle
            entity: scene.off

      # -------- controls -------- #
      - type: custom:mushroom-vacuum-card
        entity: vacuum.roborock_s7
        icon_animation: true
        fill_container: true
        commands:
          - start_pause
          - locate
          - clean_spot
          - return_home
        visibility:
          - condition: state
            entity: vacuum.roborock_s7
            state_not: docked
        layout_options:
          grid_columns: full
      - type: custom:mushroom-media-player-card
        entity: media_player.chromecast_hd
        name: Chromecast
        fill_container: false
        layout_options:
          grid_columns: full
        media_controls:
          - on_off
          - play_pause_stop
        collapsible_controls: false
        use_media_info: true
        visibility:
          - condition: state
            entity: media_player.chromecast_hd
            state_not: 'off'
      - square: false
        type: grid
        cards:
          - type: custom:mushroom-template-card
            primary: Down
            secondary: ''
            icon: mdi:volume-minus
            layout_options:
              grid_columns: 4
              grid_rows: 1
            tap_action:
              action: perform-action
              perform_action: remote.send_command
              target:
                device_id: 2342a7abc25a21a7b93426613f362b90
              data:
                device: stereo
                command: volume-down
          - type: custom:mushroom-template-card
            primary: Mute
            secondary: ''
            icon: mdi:volume-mute
            layout_options:
              grid_columns: 4
              grid_rows: 1
            tap_action:
              action: perform-action
              perform_action: remote.send_command
              target:
                device_id: 2342a7abc25a21a7b93426613f362b90
              data:
                device: stereo
                command: mute
          - type: custom:mushroom-template-card
            primary: Up
            secondary: ''
            icon: mdi:volume-plus
            layout_options:
              grid_columns: 4
              grid_rows: 1
            tap_action:
              action: perform-action
              perform_action: remote.send_command
              target:
                device_id: 2342a7abc25a21a7b93426613f362b90
              data:
                device: stereo
                command: volume-up
        columns: 3
        visibility:
          - condition: state
            entity: switch.stereo
            state: 'on'

      # -------- rooms -------- #
      - type: grid
        columns: 2
        cards:
          - type: "custom:button-card"
            template:
              - card_room
              - yellow_on
            name: "Wohnzimmer"
            icon: >
              [[[
                return states['group.wohnzimmer_windows'].state == 'on' ? 'mdi:weather-windy' : 'mdi:sofa'
              ]]]
            tap_action:
              action: navigate
              navigation_path: "wohnzimmer"
            entity: light.light_group_wohnzimmer
            variables:
              label_use_temperature: false
              label_use_brightness: true
              entity_1:
                entity_id: light.light_group_wohnzimmer
                templates:
                  - yellow_on
                tap_action:
                  action: toggle
              entity_2:
                entity_id: switch.stereo
                templates:
                  - green_on
                tap_action:
                  action: toggle
              entity_3:
                entity_id: switch.projector
                templates:
                  - blue_on
                tap_action:
                  action: toggle
              entity_4:
                entity_id: switch.plug_air_purifier
                templates:
                  - red_on
                tap_action:
                  action: toggle
            label: >
              [[[
                return (Math.round(states['sensor.temperature_humidity_wohnzimmer_temperature'].state * 10) / 10) + "°C" + "&nbsp; | &nbsp;" + (Math.round(states['sensor.temperature_humidity_wohnzimmer_humidity'].state * 10) / 10) + "%<div style='text-align:left;'>" + (Math.max(states['sensor.air_quality_particulate_matter_10_0_m_concentration'].state, states['sensor.air_quality_particulate_matter_1_0_m_concentration'].state, states['sensor.air_quality_particulate_matter_2_5_m_concentration'].state)) + "µg/m³</div>"
              ]]]
          - type: "custom:button-card"
            template:
              - card_room
              - blue_on
            name: "Arbeitszimmer"
            icon: >
              [[[
                return states['group.arbeitszimmer_windows'].state == 'on' ? 'mdi:weather-windy' : 'mdi:desk'
              ]]]
            tap_action:
              action: navigate
              navigation_path: "arbeitszimmer"
            entity: light.light_group_arbeitszimmer
            variables:
              label_use_temperature: false
              label_use_brightness: true
              entity_1:
                entity_id: light.light_group_arbeitszimmer
                templates:
                  - yellow_on
                tap_action:
                  action: toggle
            label: >
              [[[
                return (Math.round(states['sensor.temperature_humidity_arbeitszimmer_temperature'].state * 10) / 10) + "°C" + "&nbsp; | &nbsp;" + (Math.round(states['sensor.temperature_humidity_arbeitszimmer_humidity'].state * 10) / 10) + "%"
              ]]]
          - type: "custom:button-card"
            template:
              - card_room
              - pink_on
            name: "Küche"
            icon: >
              [[[
                return states['binary_sensor.window_sensor_kuche_contact'].state == 'on' ? 'mdi:weather-windy' : 'mdi:pot-steam'
              ]]]
            tap_action:
              action: navigate
              navigation_path: "kuche"
            entity: light.light_group_kuche
            variables:
              label_use_temperature: false
              label_use_brightness: true
              entity_1:
                entity_id: light.light_group_kuche
                templates:
                  - yellow_on
                tap_action:
                  action: toggle
              entity_3:
                entity_id: switch.dehumidifier_kuche
                templates:
                  - blue_on
                tap_action:
                  action: toggle
              entity_2:
                entity_id: switch.plug_kitchen_speaker
                templates:
                  - green_on
                tap_action:
                  action: toggle
            label: >
              [[[
                return (Math.round(states['sensor.temperature_humidity_kuche_temperature'].state * 10) / 10) + "°C" + "&nbsp; | &nbsp;" + (Math.round(states['sensor.temperature_humidity_kuche_humidity'].state * 10) / 10) + "%"
              ]]]
          - type: "custom:button-card"
            template:
              - card_room
              - green_on
            name: "Flur & Bad"
            icon: >
              [[[
                return states['binary_sensor.door_sensor_eingang_contact'].state == 'on' ? 'mdi:door-open' : 'mdi:door'
              ]]]
            tap_action:
              action: navigate
              navigation_path: "flur"
            entity: light.light_group_flur
            variables:
              label_use_temperature: false
              label_use_brightness: true
              entity_1:
                entity_id: light.light_group_flur
                templates:
                  - yellow_on
                tap_action:
                  action: toggle
