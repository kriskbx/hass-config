title: "Notifications"
path: 0
icon: "mdi:bell"
cards:
  - type: vertical-stack
    cards:

      # -------- notifications -------- #
      - type: grid
        columns: 1
        square: false
        cards:
          - type: conditional
            conditions:
              - entity: binary_sensor.something_is_critical
                state_not: "on"
            card:
              type: 'custom:button-card'
              template: card_title
              name: "System Health"
          - type: conditional
            conditions:
              - entity: binary_sensor.something_is_critical
                state_not: "off"
            card:
              type: 'custom:button-card'
              template: card_title
              name: "⚠️ System Health"
              label: "Some parts of the system are in a critical state"
          - type: conditional
            conditions:
              - entity: binary_sensor.temperatur_humidity_kuche_critical
                state_not: "off"
            card:
              type: 'custom:button-card'
              template: card_battery
              entity: sensor.temperature_humidity_kuche_battery
              variables:
                ulm_card_battery_battery_level_danger: 10
                ulm_card_battery_battery_level_warning: 30
          - type: conditional
            conditions:
              - entity: binary_sensor.temperature_humidity_arbeitszimmer_critical
                state_not: "off"
            card:
              type: 'custom:button-card'
