  - type: vertical-stack
    cards:

      # -------- projector control -------- #
      - type: 'custom:button-card'
        template: card_title
        name: Beamer
      - type: grid
        columns: 3
        square: false
        cards:
          - type: 'custom:button-card'
            template: card_script
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.ir_blaster_remote
                device: hdmi_switch
                command: one
            variables:
              ulm_card_script_title: Cast
              ulm_card_script_icon: mdi:cast
          - type: 'custom:button-card'
            template: card_script
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.ir_blaster_remote
                device: hdmi_switch
                command: two
            variables:
              ulm_card_script_title: Cable
              ulm_card_script_icon: mdi:video-input-hdmi
          - type: 'custom:button-card'
            template: card_script
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
