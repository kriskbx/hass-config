                device: hdmi_switch
                command: three
            variables:
              ulm_card_script_title: Steam Link
              ulm_card_script_icon: mdi:steam

      # -------- hifi control -------- #
      - type: 'custom:button-card'
        template: card_title
        name: Stereoanlage
      - type: grid
        columns: 3
        square: false
        cards:
          - type: 'custom:button-card'
            template: card_script
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.ir_blaster_remote
                device: stereo
                command: cd
            variables:
              ulm_card_script_title: Cast Audio
              ulm_card_script_icon: mdi:cast
          - type: 'custom:button-card'
            template: card_script
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.ir_blaster_remote
                device: stereo
                command: phono
            variables:
              ulm_card_script_title: Phono
              ulm_card_script_icon: mdi:album
          - type: 'custom:button-card'
            template: card_script
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.ir_blaster_remote
                device: stereo
                command: tuner
            variables:
              ulm_card_script_title: Beamer
              ulm_card_script_icon: mdi:projector
      - type: grid
        columns: 3
        square: false
        cards:
          - type: 'custom:button-card'
            template: card_script
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.ir_blaster_remote
                device: stereo
                command: volume-down
            variables:
              ulm_card_script_title: Down
              ulm_card_script_icon: mdi:volume-minus
          - type: 'custom:button-card'
            template: card_script
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.ir_blaster_remote
                device: stereo
                command: mute
            variables:
              ulm_card_script_title: Mute
              ulm_card_script_icon: mdi:volume-off
          - type: 'custom:button-card'
            template: card_script
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.ir_blaster_remote
                device: stereo
                command: volume-up
            variables:
              ulm_card_script_title: Up
              ulm_card_script_icon: mdi:volume-plus