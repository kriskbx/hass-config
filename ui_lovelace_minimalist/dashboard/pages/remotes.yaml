title: "Remotes"
path: "remotes"
icon: "mdi:remote-tv"
cards:

  - type: vertical-stack
    cards:

      # -------- projector control -------- #
      - type: 'custom:button-card'
        template: card_title
        name: Beamer
      - type: grid
        columns: 3
        square: false
        cards:
          - type: 'custom:button-card'
            template: card_script
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.ir_blaster
                device: hdmi_switch
                command: one
            variables:
              ulm_card_script_title: Cast
              ulm_card_script_icon: mdi:cast
          - type: 'custom:button-card'
            template: card_script
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.ir_blaster
                device: hdmi_switch
                command: two
            variables:
              ulm_card_script_title: Cable
              ulm_card_script_icon: mdi:video-input-hdmi
          - type: 'custom:button-card'
            template: card_script
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.ir_blaster
                device: hdmi_switch
                command: three
            variables:
              ulm_card_script_title: Steam Link
              ulm_card_script_icon: mdi:steam

      # -------- hifi control -------- #
      - type: 'custom:button-card'
        template: card_title
        name: Stereoanlage
      - type: grid
        columns: 3
        square: false
        cards:
          - type: 'custom:button-card'
            template: card_script
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.ir_blaster
                device: stereo
                command: cd
            variables:
              ulm_card_script_title: Cast Audio
              ulm_card_script_icon: mdi:cast
          - type: 'custom:button-card'
            template: card_script
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.ir_blaster
                device: stereo
                command: phono
            variables:
              ulm_card_script_title: Phono
              ulm_card_script_icon: mdi:album
          - type: 'custom:button-card'
            template: card_script
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.ir_blaster
                device: stereo
                command: tuner
            variables:
              ulm_card_script_title: Beamer
              ulm_card_script_icon: mdi:projector
      - type: grid
        columns: 3
        square: false
        cards:
          - type: 'custom:button-card'
            template: card_script
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.ir_blaster
                device: stereo
                command: volume-down
            variables:
              ulm_card_script_title: Down
              ulm_card_script_icon: mdi:volume-minus
          - type: 'custom:button-card'
            template: card_script
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.ir_blaster
                device: stereo
                command: mute
            variables:
              ulm_card_script_title: Mute
              ulm_card_script_icon: mdi:volume-off
          - type: 'custom:button-card'
            template: card_script
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.ir_blaster
                device: stereo
                command: volume-up
            variables:
              ulm_card_script_title: Up
              ulm_card_script_icon: mdi:volume-plus

      # -------- snapcast control -------- #
      - type: 'custom:button-card'
        template: card_title
        name: Snapcast
      - type: grid
        columns: 2
        square: false
        cards:
          - type: 'custom:button-card'
            template: card_script
            tap_action:
              action: media_player.select_source
              data:
                source: mpd
              target:
                entity_id: media_player.snapcast_default
            variables:
              ulm_card_script_title: mpd
              ulm_card_script_icon: mdi:volume-high
          - type: 'custom:button-card'
            template: card_script
            tap_action:
              action: media_player.select_source
              data:
                source: Airplay
              target:
                entity_id: media_player.snapcast_default
            variables:
              ulm_card_script_title: Airplay
              ulm_card_script_icon: mdi:cast-variant

      # -------- robot vacuum -------- #
      - type: 'custom:button-card'
        template: card_title
        name: Robot Vacuum
      - type: custom:xiaomi-vacuum-map-card
        preset_name: Live map
        entity: vacuum.roborock_s7
        map_locked: true
        vacuum_platform: humbertogontijo/homeassistant-roborock
