title: "Security"
path: "security"
icon: mdi:security
type: sections
sections:
  - type: grid
    cards:
      - type: custom:frigate-card
        view:
          default: clips
          dark_mode: 'on'
          timeout_seconds: 30
        menu:
          style: none
        performance:
          profile: high
        live:
          draggable: false
          zoomable: false
          controls:
            timeline:
              show_recordings: true
            thumbnails:
              mode: none
        media_viewer:
          draggable: true
        layout_options:
          grid_columns: full
