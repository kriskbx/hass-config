title: "Arbeitszimmer"
path: "arbeitszimmer"
icon: "mdi:desk"
subview: true
type: sections
max_columns: 3
cards: [ ]
badges:
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: switch.heating_arbeitszimmer
    name: Boost heating
    show_entity_picture: false
    state_content: state
    tap_action:
      action: toggle
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: light.light_group_arbeitszimmer
    state_content: state
    name: Lights
    tap_action:
      action: toggle
sections:
  - type: grid
    title: Climate
    column_span: 1
    cards:
      - graph: line
        type: sensor
        entity: sensor.temperature_humidity_arbeitszimmer_temperature
        detail: 2
        name: Temperature
        layout_options:
          grid_columns: 2
          grid_rows: 3
        hours_to_show: 6
      - graph: line
        type: sensor
        entity: sensor.temperature_humidity_arbeitszimmer_humidity
        detail: 2
        name: Humidity
        layout_options:
          grid_columns: 2
          grid_rows: 3
        hours_to_show: 6
      - features:
          - type: target-temperature
        type: tile
        entity: climate.climate_arbeitszimmer
        layout_options:
          grid_columns: full
          grid_rows: 2
        show_entity_picture: false
        hide_state: false
        vertical: false
  - type: grid
    title: Lights
    column_span: 1
    cards:
      - features:
          - type: light-brightness
        type: tile
        entity: light.light_stehlampe_arbeitszimmer
        vertical: false
        hide_state: false
      - features:
          - type: light-brightness
        type: tile
        entity: light.light_kris_schreibtisch
        vertical: false
        hide_state: false
      - features:
          - type: light-brightness
        type: tile
        entity: light.elgato_gw24l1a03117
        vertical: false
        hide_state: false
      - features:
          - type: light-brightness
        type: tile
        entity: light.light_hani_schreibtisch
        vertical: false
        hide_state: false
      - features:
          - type: light-brightness
        type: tile
        entity: light.light_decke_arbeitszimmer
        vertical: false
        hide_state: false
  - type: grid
    title: Sensors
    column_span: 1
    cards:
      - type: tile
        entity: binary_sensor.window_sensor_arbeitszimmer_contact
        layout_options:
          grid_columns: full
      - type: tile
        entity: binary_sensor.door_sensor_arbeitszimmer_contact
        layout_options:
          grid_columns: full

