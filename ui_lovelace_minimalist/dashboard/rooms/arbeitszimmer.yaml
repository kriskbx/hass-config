title: "Arbeitszimmer"
path: "arbeitszimmer"
icon: "mdi:desk"
subview: true
type: sections
max_columns: 4
cards: [ ]
badges:
  - type: custom:mushroom-template-badge
    content: >-
      {% if is_state('switch.heating_arbeitszimmer', 'on') %}{{
      states['number.trv_arbeitszimmer_boost_timeset_countdown'].state
      }}s remaining{% else %}Off{% endif %}
    icon: mdi:thermometer-plus
    color: '{% if is_state(''switch.heating_arbeitszimmer'', ''on'') %}orange{% endif %}'
    label: Boost temperature
    tap_action:
      action: toggle
    entity: switch.heating_arbeitszimmer
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: light.light_group_arbeitszimmer
    state_content: state
    name: Lights
    tap_action:
      action: toggle

sections:

  - type: grid
    column_span: 1
    cards:
      - type: heading
        heading_style: title
        heading: Lights
        icon: mdi:lightbulb-group
      - features:
          - type: light-brightness
        type: tile
        entity: light.light_stehlampe_arbeitszimmer
        vertical: false
        hide_state: false
      - features:
          - type: light-brightness
        type: tile
        entity: light.light_kris_schreibtisch
        vertical: false
        hide_state: false
      - features:
          - type: light-brightness
        type: tile
        entity: light.elgato_gw24l1a03117
        vertical: false
        hide_state: false
      - features:
          - type: light-brightness
        type: tile
        entity: light.light_hani_schreibtisch_ambient
        vertical: false
        hide_state: false
      - features:
          - type: light-brightness
        type: tile
        entity: light.light_decke_arbeitszimmer
        vertical: false
        hide_state: false

  - type: grid
    column_span: 1
    cards:
      - type: heading
        heading_style: title
        heading: Climate
        icon: mdi:home-thermometer-outline
      - graph: line
        type: sensor
        entity: sensor.temperature_humidity_arbeitszimmer_temperature
        detail: 2
        name: Temperature
        layout_options:
          grid_columns: 2
          grid_rows: 3
        hours_to_show: 6
      - graph: line
        type: sensor
        entity: sensor.temperature_humidity_arbeitszimmer_humidity
        detail: 2
        name: Humidity
        layout_options:
          grid_columns: 2
          grid_rows: 3
        hours_to_show: 6
      - features:
          - type: target-temperature
        type: tile
        name: Radiator
        entity: climate.climate_arbeitszimmer
        layout_options:
          grid_columns: full
          grid_rows: 2
        show_entity_picture: false
        hide_state: false
        vertical: false
        tap_action:
          action: none
        icon_tap_action:
          action: toggle

  - type: grid
    column_span: 1
    cards:
      - type: heading
        heading_style: title
        heading: Sensors
        icon: mdi:radar
      - type: tile
        entity: binary_sensor.window_sensor_arbeitszimmer_contact
        layout_options:
          grid_columns: full
        state_content:
          - state
          - last_changed
      - type: tile
        entity: binary_sensor.door_sensor_arbeitszimmer_contact
        layout_options:
          grid_columns: full
        state_content:
          - state
          - last_changed
