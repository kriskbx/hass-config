title: "Flur & Bad"
path: "flur"
icon: "mdi:door"
subview: true
type: sections
max_columns: 4
cards: [ ]
badges:
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: light.light_group_flur
    state_content: state
    name: Lights
    tap_action:
      action: toggle

sections:

  - type: grid
    column_span: 1
    cards:
      - type: heading
        heading_style: title
        heading: Lights
        icon: mdi:lightbulb-group
      - features:
          - type: light-brightness
        type: tile
        entity: light.light_decke_flur
        vertical: false
        hide_state: false

  - type: grid
    column_span: 1
    cards:
      - type: heading
        heading_style: title
        heading: Sensors
        icon: mdi:radar
      - type: tile
        entity: binary_sensor.motion_sensor_flur_occupancy
        layout_options:
          grid_columns: full
        state_content:
          - state
          - last_changed
      - type: tile
        entity: binary_sensor.door_sensor_eingang_contact
        layout_options:
          grid_columns: full
        state_content:
          - state
          - last_changed
