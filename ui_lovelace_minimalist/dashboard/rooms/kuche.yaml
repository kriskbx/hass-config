title: "KÃ¼che"
path: "kuche"
icon: "mdi:pot-steam"
subview: true
type: sections
max_columns: 4
cards: [ ]
badges:
  - type: custom:mushroom-template-badge
    content: >-
      {% if is_state('switch.heating_kuche', 'on') %}{{
      states['number.trv_kuche_boost_timeset_countdown'].state
      }}s remaining{% else %}Off{% endif %}
    icon: mdi:thermometer-plus
    color: '{% if is_state(''switch.heating_kuche'', ''on'') %}orange{% endif %}'
    label: Boost temperature
    tap_action:
      action: toggle
    entity: switch.heating_kuche
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: light.light_group_kuche
    state_content: state
    name: Lights
    tap_action:
      action: toggle

sections:

  - type: grid
    title: Lights
    column_span: 1
    cards:
      - features:
          - type: light-brightness
        type: tile
        entity: light.light_arbeitslicht_kuche
        vertical: false
        hide_state: false
      - features:
          - type: light-brightness
        type: tile
        entity: light.light_decke_kuche
        vertical: false
        hide_state: false
      - features:
          - type: light-brightness
        type: tile
        entity: light.light_decke_abstellraum
        vertical: false
        hide_state: false

  - type: grid
    title: Devices
    column_span: 1
    cards:
      - type: tile
        entity: switch.dehumidifier_kuche
        layout_options:
          grid_columns: full
      - type: tile
        entity: switch.plug_kitchen_speaker
        layout_options:
          grid_columns: full

  - type: grid
    title: Climate
    column_span: 1
    cards:
      - graph: line
        type: sensor
        entity: sensor.temperature_humidity_kuche_temperature
        detail: 2
        name: Temperature
        layout_options:
          grid_columns: 2
          grid_rows: 3
        hours_to_show: 6
      - graph: line
        type: sensor
        entity: sensor.temperature_humidity_kuche_humidity
        detail: 2
        name: Humidity
        layout_options:
          grid_columns: 2
          grid_rows: 3
        hours_to_show: 6
      - features:
          - type: target-temperature
        type: tile
        name: Radiator
        entity: climate.climate_kuche
        layout_options:
          grid_columns: full
          grid_rows: 2
        show_entity_picture: false
        hide_state: false
        vertical: false
        tap_action:
          action: toggle
        icon_tap_action:
          action: toggle

  - type: grid
    title: Sensors
    column_span: 1
    cards:
      - type: tile
        entity: binary_sensor.window_sensor_kuche_contact
        layout_options:
          grid_columns: full
        state_content:
          - state
          - last_changed
      - type: tile
        entity: binary_sensor.motion_sensor_abstellraum_occupancy
        layout_options:
          grid_columns: full
        state_content:
          - state
          - last_changed
