title: "Wohnzimmer"
path: "wohnzimmer"
icon: "mdi:sofa"
subview: true
type: sections
max_columns: 3
cards: [ ]
badges:
  - type: custom:mushroom-template-badge
    content: >-
      {% if is_state('switch.heating_wohnzimmer', 'on') %}{{
      states['number.trv_wohnzimmer_rechts_boost_timeset_countdown'].state
      }}s remaining{% else %}Off{% endif %}
    icon: mdi:thermometer-plus
    color: '{% if is_state(''switch.heating_wohnzimmer'', ''on'') %}orange{% endif %}'
    label: Boost temperature
    tap_action:
      action: toggle
    entity: switch.heating_wohnzimmer
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: light.light_group_wohnzimmer
    state_content: state
    name: Lights
    tap_action:
      action: toggle

sections:

  - type: grid
    title: Climate
    column_span: 1
    cards:
      - graph: line
        type: sensor
        entity: sensor.temperature_humidity_wohnzimmer_temperature
        detail: 2
        name: Temperature
        layout_options:
          grid_columns: 2
          grid_rows: 3
        hours_to_show: 6
      - graph: line
        type: sensor
        entity: sensor.temperature_humidity_wohnzimmer_humidity
        detail: 2
        name: Humidity
        layout_options:
          grid_columns: 2
          grid_rows: 3
        hours_to_show: 6
      - features:
          - type: target-temperature
        type: tile
        entity: climate.climate_wohnzimmer
        layout_options:
          grid_columns: full
          grid_rows: 2
        show_entity_picture: false
        hide_state: false
        vertical: false

  - type: grid
    title: Devices
    column_span: 1
    cards:
      - type: tile
        entity: cover.blinds_wohnzimmer_links
        features:
          - type: cover-open-close
          - type: tile
            entity: cover.blinds_wohnzimmer_rechts
            features:
              - type: cover-open-close
          - type: tile
            entity: switch.projector
          - type: tile
            entity: switch.stereo
          - type: tile
            entity: switch.steam_link_wohnzimmer

  - type: grid
    title: Lights
    column_span: 1
    cards:
      - features:
          - type: light-brightness
        type: tile
        entity: light.light_stehlampe_wohnzimmer
        vertical: false
        hide_state: false
      - features:
          - type: light-brightness
        type: tile
        entity: light.light_ambient_beamer
        vertical: false
        hide_state: false
      - features:
          - type: light-brightness
        type: tile
        entity: light.light_ambient_stereo
        vertical: false
        hide_state: false
      - features:
          - type: light-brightness
        type: tile
        entity: light.light_bett_oben
        vertical: false
        hide_state: false
      - features:
          - type: light-brightness
        type: tile
        entity: light.light_ambient_bett_unten
        vertical: false
        hide_state: false
      - features:
          - type: light-brightness
        type: tile
        entity: light.light_bett_unten
        vertical: false
        hide_state: false
      - features:
          - type: light-brightness
        type: tile
        entity: light.light_decke_wohnzimmer
        vertical: false
        hide_state: false

  - type: grid
    title: Sensors
    column_span: 1
    cards:
      - type: tile
        entity: binary_sensor.window_sensor_wohnzimmer_links_contact
        layout_options:
          grid_columns: full
      - type: tile
        entity: binary_sensor.window_sensor_wohnzimmer_rechts_contact
        layout_options:
          grid_columns: full
      - type: tile
        entity: binary_sensor.motion_sensor_bett_occupancy
        layout_options:
          grid_columns: full
