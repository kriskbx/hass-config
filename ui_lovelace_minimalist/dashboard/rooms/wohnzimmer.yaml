title: "Wohnzimmer"
path: "wohnzimmer"
icon: "mdi:sofa"
subview: true
type: sections
max_columns: 4
cards: [ ]
badges:
  - type: custom:mushroom-template-badge
    content: >-
      {% if is_state('switch.heating_wohnzimmer', 'on') %}{{
      states['number.trv_wohnzimmer_rechts_boost_timeset_countdown'].state
      }}s remaining{% else %}Off{% endif %}
    icon: mdi:thermometer-plus
    color: '{% if is_state(''switch.heating_wohnzimmer'', ''on'') %}orange{% endif %}'
    label: Boost temperature
    tap_action:
      action: toggle
    entity: switch.heating_wohnzimmer
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: light.light_group_wohnzimmer
    state_content: state
    name: Lights
    tap_action:
      action: toggle
  - type: custom:mushroom-template-badge
    content: >-
      {% if state_attr('cover.blinds_wohnzimmer_links', 'current_position')
      | int == 100 and state_attr('cover.blinds_wohnzimmer_rechts',
      'current_position') | int == 100 %}Open{% else %}{% if
      is_state('group.wohnzimmer_blinds', 'open') %}Partly closed{% else %}Closed{% endif %}{% endif %}
    icon: >-
      {% if state_attr('cover.blinds_wohnzimmer_links', 'current_position')
      | int == 100 and state_attr('cover.blinds_wohnzimmer_rechts',
      'current_position') | int == 100 %}mdi:roller-shade{% else
      %}mdi:roller-shade-closed{% endif %}
    color: >-
      {% if state_attr('cover.blinds_wohnzimmer_links', 'current_position')
      | int == 100 and state_attr('cover.blinds_wohnzimmer_rechts',
      'current_position') | int == 100 %}{% else %}purple{% endif %}
    entity: switch.blinds_wohnzimmer
    label: Window blinds
    tap_action:
      action: toggle

sections:

  - type: grid
    column_span: 1
    cards:
      - type: heading
        heading_style: title
        heading: Lights
        icon: mdi:lightbulb-group
      - features:
          - type: light-brightness
        type: tile
        entity: light.light_stehlampe_wohnzimmer
        vertical: false
        hide_state: false
      - features:
          - type: light-brightness
        type: tile
        entity: light.light_ambient_beamer
        vertical: false
        hide_state: false
      - features:
          - type: light-brightness
        type: tile
        entity: light.light_ambient_stereo
        vertical: false
        hide_state: false
      - features:
          - type: light-brightness
        type: tile
        entity: light.light_bett_oben
        vertical: false
        hide_state: false
      - features:
          - type: light-brightness
        type: tile
        entity: light.light_ambient_bett_unten
        vertical: false
        hide_state: false
      - features:
          - type: light-brightness
        type: tile
        entity: light.light_bett_unten
        vertical: false
        hide_state: false
      - features:
          - type: light-brightness
        type: tile
        entity: light.light_decke_wohnzimmer
        vertical: false
        hide_state: false

  - type: grid
    column_span: 1
    cards:
      - type: heading
        heading_style: title
        heading: Devices
        icon: mdi:television-speaker
      - type: tile
        entity: cover.blinds_wohnzimmer_links
        features:
          - type: cover-open-close
      - type: tile
        entity: cover.blinds_wohnzimmer_rechts
        features:
          - type: cover-open-close
      - type: tile
        entity: switch.projector
        layout_options:
          grid_columns: full
        state_content:
          - state
          - last_changed
      - type: tile
        entity: switch.stereo
        layout_options:
          grid_columns: full
        state_content:
          - state
          - last_changed
      - type: tile
        entity: switch.steam_link_wohnzimmer
        layout_options:
          grid_columns: full
        state_content:
          - state
          - last_changed

  - type: grid
    column_span: 1
    cards:
      - type: heading
        heading_style: title
        heading: Climate
        icon: mdi:home-thermometer-outline
      - graph: line
        type: sensor
        entity: sensor.temperature_humidity_wohnzimmer_temperature
        detail: 2
        name: Temperature
        layout_options:
          grid_columns: 2
          grid_rows: 3
        hours_to_show: 6
      - graph: line
        type: sensor
        entity: sensor.temperature_humidity_wohnzimmer_humidity
        detail: 2
        name: Humidity
        layout_options:
          grid_columns: 2
          grid_rows: 3
        hours_to_show: 6
      - type: custom:mini-graph-card
        name: Particulate matter
        hours_to_show: 24
        points_per_hour: 2
        show:
          icon: false
          extrema: false
          average: false
          labels: true
          state: true
        entities:
          - entity: sensor.air_quality_particulate_matter_10_0_m_concentration
            name: < 10.0µm
            aggregate_func: avg
          - entity: sensor.air_quality_particulate_matter_2_5_m_concentration
            name: < 2.5µm
            aggregate_func: avg
          - entity: sensor.air_quality_particulate_matter_1_0_m_concentration
            name: < 1.0µm
            aggregate_func: avg
      - features:
          - type: target-temperature
        type: tile
        name: Radiator
        entity: climate.climate_wohnzimmer
        layout_options:
          grid_columns: full
          grid_rows: 2
        show_entity_picture: false
        hide_state: false
        vertical: false
        tap_action:
          action: none
        icon_tap_action:
          action: toggle

  - type: grid
    column_span: 1
    cards:
      - type: heading
        heading_style: title
        heading: Sensors
        icon: mdi:radar
      - type: tile
        entity: binary_sensor.window_sensor_wohnzimmer_links_contact
        layout_options:
          grid_columns: full
        state_content:
          - state
          - last_changed
      - type: tile
        entity: binary_sensor.window_sensor_wohnzimmer_rechts_contact
        layout_options:
          grid_columns: full
        state_content:
          - state
          - last_changed
      - type: tile
        entity: binary_sensor.motion_sensor_bett_occupancy
        layout_options:
          grid_columns: full
        state_content:
          - state
          - last_changed
